<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>
<form action="#" th:action="@{/sign-up} " th:object="${username}" method="post">
    //$ for object //@ url // * filed //
    <br>
    <br>
    <hr>
    <label>
        Username :
        <input type="text" name="username" id="username" th:field="*{username}">
    </label>
    <br>
    <label>
        Password :
        <input type="password" name="password" id="password" th:field="*{password}">
    </label>
    <br>
    <label>
        Password :
        <input type="email" name="email" id="email" th:field="*{email}">
    </label>
    <br>
    <label>
        gender :
        <input type="gender" name="gender" id="gender" th:field="*{gender}">
    </label>
    <br>
    <label>
        firstName :
        <input type="firstName" name="firstName" id="firstName" th:field="*{firstName}">
    </label>
    <br>
    <label>
        age :
        <input type="age" name="age" id="age" th:field="*{age}">
    </label>
    <br>
    <label>
        lastName :
        <input type="lastName" name="lastName" id="lastName" th:field="*{lastName}">
    </label>
    <br>
    <label>
        phoneNumber :
        <input type="phoneNumber" name="phoneNumber" id="phoneNumber" th:field="*{phoneNumber}">
    </label>
    <br>
    <button type="submit">SignUp</button>
    <button type="submit">Login</button>
</form>
</body>
</html>
